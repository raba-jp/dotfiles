##############################
###     Plugin Manager    ####
##############################
[[plugins]]
repo = 'Shougo/dein.vim'

##############################
###      Color Scheme      ###
##############################
[[plugins]]
repo = 'altercation/vim-colors-solarized'
hook_add = '''
  set background=dark
  let g:solarized_termtrans = 1
  let g:solarized_termcolors = 256
  augroup ColorScheme
    autocmd!
    au ColorScheme VimEnter * nested colorscheme solarized
  augroup END
'''

##############################
###        EasyMotion      ###
##############################
[[plugins]]
repo = 'easymotion/vim-easymotion'
hook_add = '''
  let g:EasyMotion_smartcase = 1
  let g:EasyMotion_do_mapping = 0
  nnoremap <Leader> <Plug>(easymotion-prefix)
  nnoremap <Leader><Leader>l <Plug>(easymotion-lineforward)
  nnoremap <Leader><Leader>j <Plug>(easymotion-j)
  nnoremap <Leader><Leader>k <Plug>(easymotion-k)
  nnoremap <Leader><Leader>h <Plug>(easymotion-linebackward)
  nnoremap <Leader><Leader>s <Plug>(easymotion-overwin-f2)
'''

##############################
###      Syntax Check      ###
##############################
[[plugins]]
repo = 'neomake/neomake'
hook_add = '''
  autocmd! BufWritePost * Neomake
'''

##############################
###      Auto Complete     ###
##############################
[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = "has('nvim')"
if = 'has("python3")'
on_i = 1
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  let s:deoplete_rc_file = g:config_home . '/vim/deoplete.rc.vim'
  execute 'source' s:deoplete_rc_file
'''


##############################
###       Status Line      ###
##############################
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = {
\   'colorscheme': 'solarized',
\   'mode_map': {'c': 'NORMAL'},
\   'active': {
\     'left': [['mode', 'paste'], ['fugitive', 'filename']]
\   },
\   'component_function': {
\     'modified': 'LightLineModified',
\     'readonly': 'LightLineReadOnly',
\     'fugitive': 'LightLineFugitive',
\     'filename': 'LightLineFileName',
\     'fileformat': 'LightLineFileformat',
\     'filetype': 'LightLineFiletype',
\     'fileencoding': 'LightLineFileEncoding',
\     'mode': 'LightLineMode'
\   }
\ }
  function! LightLineModified()
    return &ft =~ 'help\|vimfiler\|gundo' ? '' : &modified ? '+' : &modifiable ? '' : '-'
  endfunction

  function! LightLineReadOnly()
    return &ft !~? 'help\|vimfiler\|gundo' && &readonly ? 'x' : ''
  endfunction

  function! LightLineFilename()
    return ('' != LightLineReadonly() ? LightLineReadonly() . ' ' : '') .
\     (&ft == 'vimfiler' ? vimfiler#get_status_string() :
\     &ft == 'unite' ? unite#get_status_string() :
\     &ft == 'vimshell' ? vimshell#get_status_string() :
\     '' != expand('%:t') ? expand('%:t') : '[No Name]') .
\     ('' != LightLineModified() ? ' ' . LightLineModified() : '')
  endfunction

  function! LightLineFugitive()
    if &ft !~? 'vimfiler\|gundo' && exists('fugitive#head')
      return fugitive#head()
    else
      return ''
    endif
  endfunction

  function! LightLineFileFormat()
    return winwidth(0) > 70 ? &fileformat : ''
  endfunction

  function! LightLineFiletype()
    return winwidth(0) > 70 ? (&filetype !=# '' ? &filetype : 'no ft') : ''
  endfunction

  function! LightLineFileencoding()
    return winwidth(0) > 70 ? (&fenc !=# '' ? &fenc : &enc) : ''
  endfunction

  function! LightLineMode()
    return winwidth(0) > 60 ? lightline#mode() : ''
  endfunction
'''

