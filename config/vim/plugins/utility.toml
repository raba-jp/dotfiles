[[plugins]]
repo = 'kassio/neoterm'
if = "has('nvim')"
hook_source = '''
  let g:neoterm_automap_keys = ',tt'
  nnoremap <silent> ,th :call neoterm#close()<cr>
  nnoremap <silent> ,tl :call neoterm#clear()<cr>
  nnoremap <silent> ,tc :call neoterm#kill()<cr>
'''

