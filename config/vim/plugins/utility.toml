let g:clever_f_smart_case = 1
let g:clever_f_use_migemo = 1
'''

[[plugins]]
repo = 'soramugi/auto-ctags.vim'
hook_add = '''
  let g:auto_ctags = 0
  let g:auto_ctags_directory_list = ['.git']
  let g:auto_ctags_filetype_mode = 1
'''

