[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  augroup LightLineOnALE
    autocmd!
    autocmd User ALELint call lightline#update()
  augroup END

  let g:lightline = {
    \ 'colorscheme': 'solarized',
    \ 'active': {
    \   'left': [
    \     ['mode', 'paste'],
    \     ['filename', 'denite_source']
    \   ],
    \   'right': [
    \     ['ale_error', 'ale_warning', 'ale_ok'],
    \     ['lineinfo'],
    \     ['filetype_emoji'],
    \   ]
    \ },
    \ 'component_function_visible_condition': {
    \   'mode': 1,
    \ },
    \ 'component_function': {
    \   'filename':       'lightline#raba_jp#components#filename',
    \   'mode':           'lightline#raba_jp#components#mode',
    \   'denite_source':  'lightline#raba_jp#components#denite_source',
    \   'filetype_emoji': 'lightline#raba_jp#components#filetype',
    \  },
    \ 'component_expand': {
    \   'ale_error':   'lightline#raba_jp#components#ale_error',
    \   'ale_warning': 'lightline#raba_jp#components#ale_warning',
    \   'ale_ok':      'lightline#raba_jp#components#ale_ok',
    \ },
    \ 'component_type': {
    \   'ale_error':   'error',
    \   'ale_warning': 'warning',
    \   'ale_ok':      'ok',
    \ },
    \ }
'''
