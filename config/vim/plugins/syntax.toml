## Ruby
[[plugins]]
repo = 'vim-ruby/vim-ruby'
hook_source = '''
  let g:ruby_indent_access_modifier_style = 'normal'
  let g:ruby_indent_block_style = 'do'
  let g:ruby_indent_assignment_style = 'hanging'
'''

