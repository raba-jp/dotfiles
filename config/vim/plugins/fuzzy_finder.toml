[[plugins]]
repo = 'Shougo/denite.nvim'
if = "has('python3')"
on_cmd = 'Denite'
hook_add = '''
  nnoremap <silent> <Leader>l :<C-u>Denite line
    \ -auto-resize
    \ -no-statusline
    \ -smartcase<CR>
  nnoremap <silent> <Leader>f :<C-u>Denite file_rec
    \ -no-statusline
    \ -smartcase<CR>
  nnoremap <silent> <Leader>d :<C-u>Denite file_mru
    \ -no-statusline
    \ -smartcase<CR>
  nnoremap <silent> <Leader>h :<C-u>Denite buffer
    \ -no-statusline
    \ -smartcase<CR>
  nnoremap <silent> <Leader>g :<C-u>Denite grep
    \ -no-statusline
    \ -buffer-name=search-buffer-denite
    \ -smartcase<CR>
  nnoremap <silent> <Leader>h :<C-u>Denite
    \ -no-statusline
    \ -resume
    \ -buffer-name=search-buffer-denite
    \ -smartcase<CR>
  nnoremap <silent> <Leader>n :<C-u>Denite
    \ -no-statusline
    \ -resume
    \ -buffer-name=search-buffer-denite
    \ -select=+1
    \ -immediately
    \ -smartcase<CR>
  nnoremap <silent> <Leader>p :<C-u>Denite
    \ -no-statusline
    \ -resume
    \ -buffer-name=search-buffer-denite
    \ -select=-1
    \ -immediately
    \ -smartcase<CR>
'''
hook_post_source = '''
  call denite#custom#map('_', "-", '<denite:do_action:split>')
  call denite#custom#map('_', "|", '<denite:do_action:vsplit>')
  call denite#custom#map('insert', '<C-h>', '<denite:move_caret_to_left>')
  call denite#custom#map('insert', '<C-l>', '<denite:move_caret_to_right>')
  call denite#custom#map('insert', 'jj', '<denite:enter_mode:normal>')
  call denite#custom#map('normal', 'qq', '<denite:quit>')
  call denite#custom#map('insert', 'qq', '<denite:quit>')
  call denite#custom#map('normal', '<C-j>', '<denite:move_to_next_line>')
  call denite#custom#map('insert', '<C-j>', '<denite:move_to_next_line>')
  call denite#custom#map('normal', '<C-k>', '<denite:move_to_previous_line>')
  call denite#custom#map('insert', '<C-k>', '<denite:move_to_previous_line>')

  call denite#custom#var('grep', 'command', ['rg'])
  call denite#custom#var('grep', 'default_opts', ['--vimgrep'])
  call denite#custom#var('grep', 'recursive_opts', [])
  call denite#custom#var('grep', 'final_opts', [])
  call denite#custom#var('grep', 'separator', [])
  call denite#custom#source('grep', 'sorters', ['sorter/sublime'])
  call denite#custom#source('grep', 'matchers', ['matcher/cpsm'])

  call denite#custom#source('line', 'matchers', ['matcher/cpsm'])

  call denite#custom#source('file', 'sorters', ['sorter/sublime'])
  call denite#custom#source('file', 'matchers', ['matcher/cpsm'])

  call denite#custom#source('file_mru', 'sorters', ['sorter/sublime'])
  call denite#custom#source('file_mru', 'matchers', ['matcher/cpsm'])

  call denite#custom#source('buffer', 'sorters', ['sorter/sublime'])
  call denite#custom#source('buffer', 'matchers', ['matcher/cpsm'])

  call denite#custom#option('default', 'prompt', '‚ùØ')
'''

[[plugins]]
repo = 'nixprime/cpsm'
build = 'env PY3=ON ./install.sh'

[[plugins]]
repo = 'Shougo/neoyank.vim'
on_source = ['denite.nvim']

[[plugins]]
repo = 'Shougo/neomru.vim'
on_source = ['denite.nvim']
