[[plugins]]
repo = 'Shougo/denite.nvim'
if = "has('nvim')"
if = "has('python3')"
on_cmd = 'Denite'
hook_add = '''
  nnoremap <silent> <Leader>l :<C-u>Denite line<CR>
  nnoremap <silent> <Leader>f :<C-u>Denite file<CR>
  nnoremap <silent> <Leader>r :<C-u>Denite file_rec<CR>
  nnoremap <silent> <Leader>b :<C-u>Denite buffer<CR>
  nnoremap <silent> <Leader>dg :<C-u>Denite grep -buffer-name=search-buffer-denite<CR>
  nnoremap <silent> <Leader>dr :<C-u>Denite -resume -buffer-name=search-buffer-denite<CR>
  nnoremap <silent> <Leader>dn :<C-u>Denite -resume -buffer-name=search-buffer-denite -select=+1 -immediately<CR>
  nnoremap <silent> <Leader>dp :<C-u>Denite -resume -buffer-name=search-buffer-denite -select=-1 -immediately<CR>
'''
hook_post_source = '''
  call denite#custom#option('default', 'statusline', v:false)

  call denite#custom#map('_', "-", '<denite:do_action:split>')
  call denite#custom#map('_', "|", '<denite:do_action:vsplit>')
  call denite#custom#map('insert', '<C-h>', '<denite:move_caret_to_left>')
  call denite#custom#map('insert', '<C-l>', '<denite:move_caret_to_right>')
  call denite#custom#map('insert', 'jj', '<denite:enter_mode:normal>')
  call denite#custom#map('normal', '<C-j>', '<denite:quit>')
  call denite#custom#map('insert', '<C-j>', '<denite:quit>')

  call denite#custom#var('grep', 'command', ['ag'])
  call denite#custom#var('grep', 'default_opts', ['-i', '--vimgrep'])
  call denite#custom#var('grep', 'recursive_opts', [])
  call denite#custom#var('grep', 'pattern_opt', [])
  call denite#custom#var('grep', 'separator', ['--'])
  call denite#custom#var('grep', 'final_opts', [])

  call denite#custom#source('grep', 'sorters', ['sorter_sublime'])
  call denite#custom#source('line', 'sorters', ['sorter_sublime'])
  call denite#custom#source('file', 'sorters', ['sorter_sublime'])
  call denite#custom#source('file_rec', 'sorters', ['sorter_sublime'])

  call denite#custom#source('file', 'matchers', ['matcher_fuzzy'])
'''

[[plugins]]
repo = 'Shougo/neoyank.vim'
on_source = ['denite.nvim']

[[plugins]]
repo = 'Shougo/neomru.vim'
on_source = ['denite.nvim']
