---
- name: Install docker for Arch Linux
  pacman:
    name:
      - docker
      - docker-compose
    update_cache: yes
  become: yes

- name: Add user to docker group
  user:
    name: "{{ ansible_env.USER }}"
    append: yes
    groups:
      - docker

- name: Copy config file
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 644
  with_items:
    - src: daemon.json
      dest: /etc/docker/daemon.json
    - src: subuid
      dest: /etc/subuid
    - src: subgid
      dest: /etc/subgid
  become: yes

- name: Start docker daemon
  systemd:
    name: docker.service
    state: started
    enabled: yes
  become: yes

- name: microk8s
  snap:
    name: microk8s
    classic: yes
    channel: edge

- name: Add user to microk8s group
  user:
    name: "{{ ansible_env.USER }}"
    append: yes
    groups:
      - microk8s
